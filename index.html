<!DOCTYPE html>
<html lang="en" class="layout-navbar-fixed layout-menu-fixed">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interapptive</title>
    <link rel="stylesheet" type="text/css" href="/public/splash-screen.css" />
  </head>
  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <img id="splash-screen-logo"
            src="./src/assets/images/logos/localverse.png">
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const loaderColor = '#FFFFFF'
      const primaryColor = '#696CFF'
  
      if (loaderColor)
        document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
  
      if (primaryColor)
        document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
    </script>
  </body>
</html>
